<div class="app-clothing">

    <div class="app-clothing__filter-container">

      <div class="app-clothing__price-filter-container">
        <span class="app-clothing__price-filter-title">Price Filter</span>
        <ul type="square">
          <li (click)="filtredPrice(0,20)" class="app-clothing__price-filter-item">
            $0.00 - $20.00
          </li>
          <li (click)="filtredPrice(20,40)" class="app-clothing__price-filter-item">
            $20.00 - $40.00
          </li>
          <li (click)="filtredPrice(40,60)" class="app-clothing__price-filter-item">
            $40.00 - $60.00
          </li>
          <li (click)="filtredPrice(60,80)" class="app-clothing__price-filter-item">
            $60.00 - $80.00
          </li>
        </ul>
      </div>

      
    </div>
    <div class="app-clothing-list">

    <div *ngFor="let clothingListItem of filtredClothing; let i = index;" class ="app-clothing-list__item app-clothing-collection-list__item-{{i}}">

        <img src="{{clothingListItem.src}}" class="app-clothing-list__img">

        <span [ngClass]="{'app-clothing-list__heart--selected': clothingListItem.wishlist}" class="app-clothing-list__heart material-icons" title="Add to wishlist" (click)="addToWishList(clothingListItem)">
            {{clothingListItem.heart}}
        </span>

        <span class="app-clothing-list__new-item" *ngIf="clothingListItem.new">
        	New
        </span>

        <mat-accordion>
        	<mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            	<mat-panel-title>
            		Price $
              </mat-panel-title>
              <mat-panel-description>
              	{{clothingListItem.price}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{clothingListItem.context}}</p>
          </mat-expansion-panel>
        </mat-accordion>

    </div>
  </div>

</div>
