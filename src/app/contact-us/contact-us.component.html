<div class="app-contact-us">
	<fieldset class="app-contact-us-container"><legend class="app-contact-us__sub-title">how can we help</legend>
		<form class="app-contact-us-form">
			
			<label for="first-name" class="app-contact-us__label app-contact-us__label--required">First name</label>
			<input type="text" id="first-name" class="app-contact-us__input" required>

			<label for="last-name" class="app-contact-us__label app-contact-us__label--required">Last name</label>
			<input type="text" id="last-name" class="app-contact-us__input" required>

			<label for="email" class="app-contact-us__label app-contact-us__label--required">email</label>
			<input type="email" id="email" class="app-contact-us__input" required>

			<label for="message" class="app-contact-us__label app-contact-us__label--required">message</label>
			<textarea id="message" class="app-contact-us__input" required></textarea>

			<input type="submit" value="Send Message" class="app-contact-us__send-message">
			
		</form>
	</fieldset>

	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1524.100205464017!2d44.512569829349715!3d40.18235317389264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbfcfb0e6d9063107!2sBoutique%20Fashion!5e0!3m2!1sru!2s!4v1605799788981!5m2!1sru!2s" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0" class="app-contact-us__location">	
	</iframe>
	

</div>
